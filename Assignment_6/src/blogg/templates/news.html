{% block news %}
    <div class="news-container entries">
        {% for entry in entries %}
            <h2>{{ entry.tittel }}</h2>
            <p>{{ entry.nyhet|safe }}</p>
            <p>{{ entry.forfatter }}</p>
            <p>{{ entry.dato }}</p>

        {% else %}
            <h3>No entries yet. Add some!</h3>
        {% endfor %}
    </div>
{% endblock %}
